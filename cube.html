<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/cube.css" rel="stylesheet" type="text/css">
    <title>Cube</title>
</head>

<body>
    <div class="wrapper">

        <div class="header-wrapper">
            
            <div class="header-left">
                <h1>Выберите цвет куба 1</h1>
                <div class="buttons">
                    <button id="pink_btn">Нажми на меня!</button>
                    <button id="yellow_btn">Нажми на меня!</button>
                    <button id="green_btn">Нажми на меня!</button>
                </div>

            </div>

            <div class="header-right">
                <h1>Выберите цвет куба 2</h1>
                <div class="buttons">
                    <button id="grey_btn">Нажми на меня!</button>
                    <button id="purple_btn">Нажми на меня!</button>
                    <button id="blue_btn">Нажми на меня!</button>
                </div>
            </div>
        </div>



        <div class="container1">
            <div id="cube1" class="cube1">
                <span class="front">1</span>
                <span class="back">2</span>
                <span class="top">3</span>
                <span class="bottom">4</span>
                <span class="left">5</span>
                <span class="right">6</span>
            </div>
        </div>

        <div class="container2">
            <div id="cube2" class="cube2">
                <span class="front">1</span>
                <span class="back">2</span>
                <span class="top">3</span>
                <span class="bottom">4</span>
                <span class="left">5</span>
                <span class="right">6</span>
            </div>
        </div>

    </div>
    <script src="/cube.js"></script>
</body>

</html>
